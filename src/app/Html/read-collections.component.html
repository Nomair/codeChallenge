<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="row m-b-18px">
  <div class="col-md-12">
    <!-- button to create new collection -->
    <a (click)="createMyCollection()" class='btn btn-primary pull-right'>
      <span class='glyphicon glyphicon-plus'></span> Create Collection
    </a>
  </div>
</div>
<div class="row">
  <div class="col-md-12">

    <!-- HTML table for our list of collection records -->
    <table class='table table-hover table-responsive table-bordered table-striped table-condensed'>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>Description</th>
        <th></th>
      </tr>

      <!-- Use *ngFor directive to loop throught our list of collections. -->
      <tr *ngFor="let collection of collections">
        <td>{{collection.CollectionId}}</td>
        <td>{{collection.NAME}}</td>
        <td>{{collection.Desribe}}</td>
        <!-- read one collection cds button -->
        <a (click)="readCdsBtn(collection.CollectionId)" class='btn btn-primary m-r-px'>
          <span class='glyphicon glyphicon-eye-open'></span> Read
        </a>
      </tr>
    </table>
  </div>
</div>
