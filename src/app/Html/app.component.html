<!-- container -->
<div class="container">

  <!-- show page header -->
  <div class="row">
    <div class="col-md-12">
      <div class='page-header'><h1>{{title}}</h1></div>
    </div>
  </div>

  <!-- Show this view if "show_read_products_html" property of AppComponent is true. -->


      <app-read-cds
        *ngIf="show_read_cds_html"
        (show_create_cd_event)="showCreateCdEvent($event)">
  </app-read-cds>
  <app-create-cd
    *ngIf="show_create_cd_html"
    (show_read_cds_event)="showReadCds($event)">
  </app-create-cd>

</div>
<!-- /container -->
