<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- container -->
<div class="container">

  <!-- show page header -->
  <div class="row">

  </div>
  <!-- Show this view if "show_read_cds_html" property of AppComponent is true. -->
  <app-read-cds
    *ngIf="show_read_cds_html"
    (show_create_cd_event)="showCreateCd(null)">
  </app-read-cds>
  <!--
      * Show this view if "show_create_Cd_html" is true.

      * If (show_read_cds_event) was emitted in CreateCdComponent,
        trigger showReadCds() method in AppComponent.
  -->
  <app-create-cd
    *ngIf="show_create_cd_html"
    (show_read_cds_event)="showReadCds($event)">
  </app-create-cd>


  <app-create-cd  >
  </app-create-cd>

</div>
<!-- /container -->
