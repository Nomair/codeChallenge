<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="row m-b-18px">
  <div class="col-md-12">
    <a (click)="readCollectionss()" class='btn btn-primary pull-left' style="background-color: chocolate">
      <span class='glyphicon glyphicon-list'></span> Collections-Catálogo
    </a>
  </div>
</div>

<!-- HTML form for creating a Collection -->
<div class="row">
  <div class="col-md-12"><br><br>

    <!--
        1. Bind our HTML form to Angular using [formGroup]
        2. If form was submitted, call createCd() method of CreateCdComponent
    -->
    <form [formGroup]="create_collection_form" (ngSubmit)="createCollection()">
      <table class="table table-hover table-responsive table-bordered table-striped table-condensed">
        <tr>
          <td><b>Name</b></td>
          <td>
            <!-- Bind this input field to our 'angular form field' using formControlName -->
            <input
              placeholder="Collection Name - nome da coleção"
              formControlName="NAME"
              name="NAME" type="text"
              class="form-control" required />

            <!-- show this error if the field is 'empty' and 'touched' -->
            <div
              *ngIf="create_collection_form.get('NAME').touched && create_collection_form.get('NAME').hasError('required')"
              class="alert alert-danger">
              Name is required.
            </div>
          </td>
        </tr>

        <tr>
          <td><b>Description</b></td>
          <td>
            <textarea
              placeholder="Collection Description - descrição da coleção"
              formControlName="Desribe"
              name="Desribe" class="form-control" required></textarea>

            <!-- show this error if the field is 'empty' and 'touched' -->
            <div
              *ngIf="create_collection_form.get('Desribe').touched && create_collection_form.get('Desribe').hasError('required')"
              class="alert alert-danger">
              Description is required.
            </div>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <!-- disable the submit button if the form is 'invalid' -->
            <button class="btn btn-primary" type="submit" [disabled]="create_collection_form.invalid"style="background-color: chocolate">
              <span class="glyphicon glyphicon-plus" ></span> Create
            </button>
          </td>
        </tr>
      </table>
    </form>

  </div>
</div>
